<html lang="pt-br">

<head>
    <title>Holyrics - Receber Transmissão (Texto)</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="utilities.css">
    <link rel="stylesheet" type="text/css" href="custom-css2.css">

    <script src="jquery-1.8.3.js"></script>
    <script src="utils-1.0.0.js"></script>
    <script src="holyrics-plugin-json-stream-1.0.7.js"></script>
</head>

<body onload="setTimeout('bodyOnload()', 100)" onresize="updateOnResize()">
    <div id="general" class="screen-custom" ondblclick="fullscreenToggle()">
        <div id="display" class="text-custom" style="color: rgb(250, 250, 250); text-align: left; height: 100%;">
            <div id="visible"
                style="font-family: Calibri; padding-top: 634px; padding-left: 2%; padding-right: 2%; height: 910px; font-size: 60.58px;">
                <b>
                    <span class="bible_slide">
                        <ctt>
                            <desc>Gênesis 1:8</desc> <br>Ao firmamento, Deus chamou “céu”. Passaram-se a tarde e a
                            manhã; esse foi o segundo dia.
                        </ctt>
                        <span style="font-size:50%; white-space: nowrap">(NVI)</span>
                        <span style="visibility:hidden;display:none" id="text-force-update_13"></span>
                    </span>
                </b>
            </div>
            <div id="invisible" style="font-family: Calibri; font-size: 60.58px;">
                <b>
                    <span class="bible_slide ">
                        <ctt>
                            <desc>Gênesis 1:8</desc> <br>Ao firmamento, Deus chamou “céu”. Passaram-se a tarde e a
                            manhã; esse foi o segundo dia.
                        </ctt>
                        <span style="font-size:50%; white-space: nowrap">(NVI)</span>
                        <span style="visibility:hidden;display:none" id="text-force-update_13">
                        </span>
                    </span>
                </b>
            </div>
        </div>
        <div class="marquee alert-custom" id="alert"
            style="font-family: Arial; color: rgb(250, 250, 250); background-color: rgb(0, 0, 0); font-size: 1px; line-height: 0px; height: 0%; border-top: 0px solid black; top: 85%;">
            <span id="animation" style="animation-name: none; padding-left: 0%;"></span>
        </div>
        <div id="alert-invisible" class="alert-custom" style="font-size: 1px;"><span style="white-space:nowrap"></span>
        </div>
        <div id="slide_info" class="slide_info">
            <div id="music_title" class="music_title"></div>
            <div id="music_artist" class="music_artist"></div>
            <div id="music_author" class="music_author"></div>
            <div id="text_title" class="text_title"></div>
        </div>
    </div>
    <div id="snackbar"></div>
    <div id="modal" class="modal">
        <div class="modal-content"><span class="modal-close">×</span>
            <p class="modal-text"></p>
            <div class="modal-buttons"><button class="modal-button-ok"></button><button
                    class="modal-button-cancel"></button></div>
        </div>
    </div>
    <script type="text/javascript" src="holyrics-plugin-utils-1.0.1.js"></script>
    <script type="text/javascript">
        htmlType = 1;
        cssHash = '29';
    </script>

</body>

</html>
